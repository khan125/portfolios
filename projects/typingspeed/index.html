<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>Test Your Typing Speed</h1>
        </header>

            <div class="row">
                <div class="col-3">
                    <table id="result-history">
                    <!-- <tr>
                        <thead>
                            <th colspan="5">
                                <b>Result</b>
                            </th>
                        </thead>
                    </tr> -->
                        <tr>
                            <td>Level</td>
                            <td>Total words</td>
                            <td>Time takes</td>
                            <td>WPM</td>
                            <td>Remark</td>
                        </tr>
                        
                    </table>
                </div>
                <div class="col-6">
                        <div class="jumbotron" id="loader">
                                <!-- <P>This is a typing test.Your goal is to duplicate the provided text,EXACTLY,in the field below.The timer starts
                                    when you start typing, and only stops when you this text exactly.Good Luck!.
                                </P> -->
                                <!-- <div id="loading">
                                       
                                      </div> -->
                                <div class="result_div">
                                    <table class="result">
                                        <thead>
                                            <th colspan="4">
                                                <b>Result</b>
                                            </th>
                                        </thead>
                                        <tr>
                                            <th>Total words</th>
                                            <th>Time takes</th>
                                            <th>WPM</th>
                                            <th>Remark</th>
                                        </tr>
                                        <tr>
                                            <td class="words"></td>
                                            <td class="time"></td>
                                            <td class="speed"></td>
                                            <td class="remark"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                    <div id="origin-text">
                        <p>Start Typing</p>
                    </div>
                    <div class="text-wrapper">
                        <textarea id="test-area" name="textarea" rows="6" placeholder="type here"></textarea>
                    </div>

                    <div class="meta">
                        <section id="clock">
                            <div class="timer">
                                <span>00:00:00</span>
                            </div>
                        </section>
                        <button id="nextlevel">Next Level</button>
                        <button id="start">Start typing </button>
                        <button id="reset">Start over</button>
                    </div>
                </div>
            <div class="col-3">
                <ul>
                    <li><a  href="#home">Level 1</a></li>
                    <li><a href="#news">Level 2</a></li>
                    <li><a href="#contact">Level 3</a></li>
                    <li><a href="#about">Level 4</a></li>
                  </ul>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
